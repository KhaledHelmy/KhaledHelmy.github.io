<!DOCTYPE html>
<html>
	<head>
		<title>Khaled Helmy</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
		<link rel="stylesheet" type="text/css" href="css/jquery.jqtimeline.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.powertip.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.toolbars.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.icons.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.jqtimeline.js"></script>
		<script type="text/javascript" src="js/jquery.powertip.min.js"></script>
		<script type="text/javascript" src="js/jquery.toolbar.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<center class="font-effect-shadow-multiple">The Journey</center>
		<center style="font-size: 20px">My onsite programming contests journey, <i>in a nutshell</i></center>
		<center>
			<img src="img/cir.jpg" class="cir">
			<br>
			<div id="normal-button" class="settings-button">
				<div class="icon-user"></div>
			</div>
			<div id="user-options" style="display: none;">
				<a href="https://github.com/KhaledHelmy"><img class="small" src="img/github.png"></a>
				<a href="https://www.facebook.com/k.helmy1"><img class="small" src="img/social1.jpg"></a>
				<a href="https://twitter.com/khelmy92"><img class="small" src="img/strange.png"></a>
				<a href="mailto:khaled.a.helmy@gmail.com"><img class="small" src="img/gmail.png"></a>
			</div>
		</center>
		<div id="myTimeline"></div>
		<br>
		<center><img id="tm"></center>
		<script type="text/javascript">
			var ev = [{
				id : 5,
				name : "ECPC 2011",
				on : new Date(2011,10,1)
			},{
				id : 6,
				name : "ECPC 2012",
				on : new Date(2012,10,1)
			},{
				id : 7,
				name : "ACPC 2012",
				on : new Date(2012,11,1)
			},{
				id : 9,
				name : "ECPC 2013",
				on : new Date(2013,10,1)
			},{
				id : 10,
				name : "ACPC 2013",
				on : new Date(2013,11,1)
			},{
				id : 11,
				name : "CoolSoft-14",
				on : new Date(2014,2,1)	
			}]
			var tl = $('#myTimeline').jqtimeline({
				events: ev,
				numYears: 4,
				startYear: 2011,
				gap: 13,
				click: function(e,event){
					var img = document.getElementById("tm");

					img.src = "photos/"+event.id+".jpg";

					$('#tm').powerTip({
						placement: 'n'
					});

					if (event.id == 5) $('#tm').data('powertipjq', $('<span>First Nationals, Great Experience!</span>'));
					else if (event.id == 6) $('#tm').data('powertipjq', $('<span>Nationals, Team: BFKoders</span>'));
					else if (event.id == 7) $('#tm').data('powertipjq', $('<span>First Regionals, Great Experience, Lots of Fun with BFKoders! :)</span>'));
					else if (event.id == 8) $('#tm').data('powertipjq', $('<span>Just Bored! :)</span>'));
					else if (event.id == 9) $('#tm').data('powertipjq', $('<span>Nationals, Team: What the Bug!</span>'));
					else if (event.id == 10) $('#tm').data('powertipjq', $('<span>What the Bug!, Regionals 4th Place, Didn\'t Get the Cup, Soon isA :)</span>'));
					else if (event.id == 11) $('#tm').data('powertipjq', $('<span>Started working at CoolSoft-14</span>'));
				}
			});
		</script>
	</body>
</html>
